<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Javascrpt To Do List</title>
  </head>
  <body>
    <div class="container">
      <section id="whole-list">
        <h1>TO-DO-LIST</h1>
        <ul class="list-items">
          <li class="to-do-list-item 1">
            <p class="list-text 1">List item 1</p>
            <div class="edit-item-window hidden 1">
              <input
                class="edit-input-field 1"
                type="text"
                placeholder="Add a new list item"
              /><button class="add-item-window">Add Item</button>
            </div>
            <div>
              <button class="edit">Edit</button><button class="X">X</button>
            </div>
          </li>
          <li class="to-do-list-item 2">
            <p class="list-text 2">List item 2</p>
            <div class="edit-item-window hidden 2">
              <input
                class="edit-input-field 2"
                type="text"
                placeholder="Add a new list item"
              /><button class="add-item-window">Add Item</button>
            </div>
            <div>
              <button class="edit">Edit</button><button class="X">X</button>
            </div>
          </li>
          <li class="to-do-list-item 3">
            <p class="list-text 3">List item 3</p>
            <div class="edit-item-window hidden 3">
              <input
                class="edit-input-field 3"
                type="text"
                placeholder="Add a new list item"
              /><button class="add-item-window">Add Item</button>
            </div>
            <div>
              <button class="edit">Edit</button><button class="X">X</button>
            </div>
          </li>
          <li class="to-do-list-item 4">
            <p class="list-text 4">List item 4</p>
            <div class="edit-item-window hidden 4">
              <input
                class="edit-input-field 4"
                type="text"
                placeholder="Add a new list item"
              /><button class="add-item-window">Add Item</button>
            </div>
            <div>
              <button class="edit">Edit</button><button class="X">X</button>
            </div>
          </li>
          <li class="to-do-list-item 5">
            <p class="list-text 5">List item 5</p>
            <div class="edit-item-window hidden 5">
              <input
                class="edit-input-field 5"
                type="text"
                placeholder="Add a new list item"
              /><button class="add-item-window">Add Item</button>
            </div>
            <div>
              <button class="edit">Edit</button><button class="X">X</button>
            </div>
          </li>
        </ul>

        <div class="extra-item">
          <input
            class="last-box"
            type="text"
            placeholder="Add a new list item"
          /><button class="add-item">Add Item</button>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
